<div class="container">

{% include pagenavs.html %}

<div id="home" class="row">
    {% for post in paginator.posts %}
      <div class="col-xs-12 col-md-2">
        {{ post.date | date_to_string }}
      </div>
      <div class="col-xs-12 col-md-10">
        <a class="posttitle"
           href="{{ post.url }}"
           >{{ post.title }}
        </a>
      </div>
    {% endfor %}
</div>

{% include pagenavs.html %}

  
</div>
